<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | root0emir</title>
    <meta name="description" content="The page you are looking for does not exist or has been moved.">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" href="Assets/root0icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .error-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: var(--nav-height);
            position: relative;
            z-index: 1;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .error-img-container {
            position: relative;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .error-img-container img {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(89, 148, 255, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 6rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-desc {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4.5rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-img-container img {
                width: 220px;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <canvas id="bg-particles" class="bg-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-inner">
            <a href="index.html" class="nav-brand">
                <div class="brand-icon"><img src="Assets/root0icon.png" alt="Killrozero"></div>
                Killrozero
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>

                <a href="ainews.html">AI News</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>

    <!-- 404 Content -->
    <section class="error-section">
        <div class="error-content">
            <div class="error-img-container">
                <img src="Assets/404.png" alt="404 - Not Found">
            </div>

            <h1 class="error-code">404</h1>
            <h2 class="error-title">OBJECT NOT FOUND</h2>
            <p class="error-desc">
                The requested resource has been moved or doesn't exist in this sector.
                Let's get you back to the main terminal.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home"></i> Return Home
                </a>
                <button onclick="history.back()" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </section>

    <!-- Particle Script  -->
    <script>
        // Particle Background
        const canvas = document.getElementById('bg-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(89, 148, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            const count = Math.min(Math.floor(window.innerWidth / 15), 100);
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            initCanvas();
            createParticles();
        });

        initCanvas();
        createParticles();
        animate();
    </script>
</body>

</html>
